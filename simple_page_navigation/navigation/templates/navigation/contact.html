<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Page Navigation</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      padding-top: 60px; /* Adds space to prevent content from being hidden under the fixed navbar */
    }

    /* Fixed Header and Navigation */
    header {
      background-color: #333;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000; /* Ensures the navbar is always on top */
    }

    nav ul {
      list-style-type: none;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #f4f4f4;
    }

    /* Section Styles */
    section {
      padding: 50px 20px;
      text-align: center;
    }

    section h1, section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    section p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    /* Contact Form */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .contact-form button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px; /* Added margin for spacing */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/navigation/about">About</a></li>
        <li><a href="/navigation/services">Services</a></li>
        <li><a href="/navigation/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Get in touch with us for more information.</p>
  </section>
  <!-- Contact Form -->
  <div class="contact-form">
    <form action="YOUR_SERVER_URL" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Simple Page Navigation. All Rights Reserved.</p>
  </footer>
</body>
</html>
